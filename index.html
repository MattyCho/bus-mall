<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <h1>Lab 11 - BusMall</h1>
  </header>
  <main>
    <section id='voteTally'>
      <ul id='productVotes'>
      </ul>
    </section>
    <section id="threeProducts"  >
      <h2>Click on your most favorite product image</h2>
      <div id="leftProduct">
        <img id="leftProductImg" src="./img/bag.jpg" alt="left product" >
        <h3 id="leftProductH3">Bag</h3>
      </div>
      <div id="centerProduct">
        <img id="centerProductImg" src="./img/banana.jpg" alt="center product">
        <h3 id="centerProductH3">Banana</h3>
      </div>
      <div id="rightProduct">
        <img id="rightProductImg" src="./img/boots.jpg" alt="right product">
        <h3 id="rightProductH3">Boots</h3>
      </div>
    </section>
    <div id="stats">
      <canvas id="productChart"></canvas>
    </div>
  </main>
  <footer>
  </footer>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@3.3.2/dist/chart.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
